<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../VPS/css/style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="centro-container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="registrationForm" method="POST" action="../VPS/php/login.php">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <button type="submit">Accedi</button>
            </form>
            <p class="register-link">Non hai un account? <a href="../VPS/index.html">Registrati</a></p>
        </div>
    
        <div id="popup" class="popup"></div>
    </div>

    <script src="../VPS/js/popup.js"></script>
</body>

</html>
